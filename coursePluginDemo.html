	<script type="text/javascript">

		var courses=new Array();
		var courseEdit;

			$("#courseListing").empty();

								tmp.push(v);
						});
						
						localStorage.removeItem("courses");
						console.log('tmp :'+tmp);
						localStorage.setItem("courses",JSON.stringify(tmp));
						
						console.log(localStorage.getItem("courses"));

				});

				$(li).appendTo("#courseListing");
			});


		}


	</script>
